<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasklist - VP</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <h1>Tasklist - Victor Prieto</h1>
    <ul id="llista">
        <li>tasca de prova</li>
    </ul>
    <button id="btnAfegir">Afegir</button>

    <script>
            function afegir(){
                var nom = prompt('Introdueix el nom de la tasca');
                if(!nom) return; 
                var li = document.createElement('li');
                li.textContent = nom;
                document.getElementById('llista').appendChild(li);
            }

            document.getElementById('btnAfegir').onclick = afegir;

            // Desactivar la rueda del rat√≥n solo en la lista
            document.getElementById('llista').addEventListener('wheel', function(e) {
                e.preventDefault();
            }, { passive: false });
    </script>
</body>
</html>
